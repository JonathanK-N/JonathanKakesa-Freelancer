version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=sqlite:///cognito.db
    volumes:
      - .:/app
      - /app/__pycache__
    command: python run.py
    
  # Service PostgreSQL pour la production (optionnel)
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cognito_db
      POSTGRES_USER: cognito_user
      POSTGRES_PASSWORD: cognito_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: